<html>
    <head>
        <title>Авторизация</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/authorization.css">
        <script src="js/jquery-3.6.1.js"></script>
        <script type="text/javascript" src="eel.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "/js/diagnostic/three.module.js",
                    "OrbitControls": "/js/diagnostic/OrbitControls.js"
                }
            }
        </script>
    </head>
    <body>
        <div class="content_block">
            <!-- <div class="authorizationPreloader">Соединение</div> -->
            <div class="authorization_block">
                <div class="logo"></div>
                <div class="title">Авторизация</div>
                <div class="inputBox-login">
                    <div class="img"></div>
                    <input type="text" placeholder="Введите логин">
                </div>
                <div class="inputBox-password">
                    <div class="img"></div>
                    <input autocomplete="current-password" type="password" placeholder="Введите пароль">
                </div>
                <div class="addLine">
                    <div class="switcher">
                        <span></span>
                    </div>
                    <div class="helper">Запомнить пользователя</div>
                </div>
                <button>Войти</button>
            </div>
        </div>
        <script type="module" src="js/authorization/3d_background.js"></script>
        <script src="js/authorization/authorization.js"></script>
    </body>
</html>
